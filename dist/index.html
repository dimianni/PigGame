<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pig Game</title>

    <meta name="description" content="" />

    <!-- Must be used throughtout website -->
    <meta name="keywords" content="">

    <meta name="author" content="">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="game">
        <div class="container">
            <div class="game-wrapper">
                <div id="player1" class="player active">
                    <div class="player-name">Player 1</div>
                    <div class="player-turn-score">
                        <div id="player1-turn-score" class="score"></div>
                    </div>
                    <div class="player-total-score">
                        <div class="heading">Total</div>
                        <div id="player1-total-score" class="score"></div>
                    </div>
                </div>
                <div id="player2" class="player">
                    <div class="player-name">Player 2</div>
                    <div class="player-turn-score">
                        <div id="player2-turn-score" class="score"></div>
                    </div>
                    <div class="player-total-score">
                        <div class="heading">Total</div>
                        <div id="player2-total-score" class="score"></div>
                    </div>
                </div>
                <div class="center">
                    <div class="center-dices">
                        <div class="center-dices-el"><img src="" alt=""></div>
                        <div class="center-dices-el"><img src="" alt=""></div>
                    </div>
                    <div class="center-buttons">
                        <div class="center-roll-btn">Roll</div>
                        <div class="center-hold-btn">Hold</div>
                    </div>
                </div>
                <div class="winner">

                </div>
            </div>
        </div>
    </div>


    <script src="js/main.min.js"></script>
</body>

</html>
